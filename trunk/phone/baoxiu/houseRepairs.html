    <script>
        function elect(msg){
           if (msg == 0){
               $(".repairsList").removeClass("uhide");
               $(".repairsList1").addClass("uhide");
               $("#all").addClass("bor_B2 color_4098e2");
               $("#pending").removeClass("bor_B2 color_4098e2");
           }else{
               $(".repairsList1").removeClass("uhide");
               $(".repairsList").addClass("uhide");
               $("#pending").addClass("bor_B2 color_4098e2");
               $("#all").removeClass("bor_B2 color_4098e2");
           }
       }
       function details(){
           window.location.href="repairsDetails.html";
       }
       function newly(){
