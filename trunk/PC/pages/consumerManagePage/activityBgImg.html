<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>背景图维护</title>
		<link rel="stylesheet" href="../../assets/css/bootstrap.min.css"/>
		<link rel="stylesheet" type="text/css" href="../../assets/css/font-awesome.min.css"/>
		<link rel="stylesheet" type="text/css" href="../../assets/css/ui-box.css"/>
		<link rel="stylesheet" href="../../assets/css/my.css" />
	</head>
	<body>
		<div class="main-container clearfix padding-10">
			<form class="form-horizontal">
				<div class="border-top mt-10">
					<span class="base-info">背景图维护</span>
					<div class="form-group">
						<label class="col-md-2 control-label"><span class="red-start">*</span>内容：</label>
						<div class="col-md-8">
							<img src="../../../phone/icon.png" class="pre-img-wh img-act"/>
							<div class="upload-img">
								<input type="file" class="pre-img-wh trans-upload"/>
								<div>（支持一张图片，图片格式支持bpm、jpg、jpeg、png，建议像素720*400）</div>
							</div>
						</div>
					</div>
					<div class="form-group" style="margin-top: 35px;">
						<button class="col-md-offset-2 col-md-2 btn btn-success">编辑</button>
					</div>
				</div>
			</form>
		</div>
	</body>
</html>
