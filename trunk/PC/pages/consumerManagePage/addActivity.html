<!--新增客户活动-->
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>新增客户活动</title>
		<link rel="stylesheet" href="../../assets/css/bootstrap.min.css"/>
		<link rel="stylesheet" type="text/css" href="../../assets/css/font-awesome.min.css"/>
		<link rel="stylesheet" type="text/css" href="../../assets/css/ui-box.css"/>
		<link rel="stylesheet" href="../../assets/css/my.css" />
	</head>
	<body>
		<div class="main-container clearfix padding-10">
			<form class="form-horizontal">
				<div class="border-top mt-10">
					<span class="base-info">客户活动</span>
					<div class="form-group">
						<label class="col-md-2 control-label"><span class="red-start">*</span>所属公司：</label>
						<div class="col-md-8">
							<select class="form-control">
								<option>正益移动</option>
								<option>正益移动</option>
								<option>正益移动</option>
							</select>
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-2 control-label"><span class="red-start">*</span>所属项目：</label>
						<div class="col-md-8">
							<select class="form-control">
								<option>正益移动</option>
								<option>正益移动</option>
								<option>正益移动</option>
							</select>
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-2 control-label"><span class="red-start">*</span>推送粉丝组：</label>
						<div class="col-md-8">
							<select class="form-control">
								<option>正益移动</option>
								<option>正益移动</option>
								<option>正益移动</option>
							</select>
						</div>
					</div>
					<div class="border-top"></div>
					<div class="form-group mt-10">
						<label class="col-md-2 control-label"><span class="red-start">*</span>标题：</label>
						<div class="col-md-8">
							<input type="text" class="form-control" />
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-2 control-label">图标：</label>
						<div class="col-md-8">
							<img src="../../../phone/icon.png" class="pre-img-wh2 img-act"/>
							<div class="upload-img">
								<input type="file" class="pre-img-wh trans-upload"/>
							</div>
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-2 control-label">简介：</label>
						<div class="col-md-8">
							<textarea class="form-control"></textarea>
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-2 control-label"><span class="red-start">*</span>内容：</label>
						<div class="col-md-8">
							<img src="../../../phone/icon.png" class="pre-img-wh img-act"/>
							<div class="upload-img">
								<input type="file" class="pre-img-wh trans-upload"/>
								<div>（支持多张图片，图片格式支持bpm、jpg、jpeg、png，建议像素720*400）</div>
							</div>
						</div>
					</div>
					<div class="form-group" style="margin-top: 35px;">
						<label class="col-md-2 control-label">报名截止时间：</label>
						<div class="col-md-8">
							<input type="text" class="form-control" />
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-2 control-label">报名限制人数：</label>
						<div class="col-md-8">
							<input type="text" class="form-control" />
						</div>
						<label class="control-label">人</label>
					</div>
					<div class="form-group" style="margin-top: 35px;">
						<div class="col-md-offset-2 col-md-2">
							<button class="btn btn-success form-control">发布</button>
						</div>
						<div class="col-md-2">
							<button class="btn btn-success form-control">推送</button>
						</div>
						<div class="col-md-2">
							<button class="btn btn-success form-control">返回</button>
						</div>
					</div>
					
				</div>
				
			</form>
		</div>
	</body>
</html>
