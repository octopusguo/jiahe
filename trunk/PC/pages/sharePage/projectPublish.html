<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>项目发布</title>
		<link rel="stylesheet" href="../../assets/css/bootstrap.min.css"/>
		<link rel="stylesheet" type="text/css" href="../../assets/css/font-awesome.min.css"/>
		<link rel="stylesheet" type="text/css" href="../../assets/css/ui-box.css"/>
		<link rel="stylesheet" type="text/css" href="../../assets/css/my.css"/>
	</head>
	<body>
		<div class="main-container clearfix padding-10">
			<div class="form-horizontal">
				<div class="form-group">
					<label class="col-md-2 control-label"><span class="red-start">*</span>所属公司：</label>
					<div class="col-md-8">
						<select class="form-control">
							<option>正益移动</option>
							<option>正益移动</option>
							<option>正益移动</option>
						</select>
					</div>
				</div>
				
				<div class="border-top mt-10">
					<span class="base-info">基本信息</span>
					<div class="padding-5">
						<div class="form-group">
							<label class="col-md-2 control-label"><span class="red-start">*</span>项目图片：</label>
							<div class="col-md-8">
								<img src="../../../phone/icon.png" class="pre-img-wh img-act"/>
								<div class="upload-img">
									<input type="file" class="pre-img-wh trans-upload"/>
									<div>（支持多张图片，图片格式支持jpg、jpeg、png，建议像素720*400）</div>
								</div>
							</div>
						</div>
						<div class="form-group" style="margin-top: 35px;">
							<label class="col-md-2 control-label"><span class="red-start">*</span>项目名程：</label>
							<div class="col-md-8">
								<input type="text" class="form-control" />
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-2 control-label"><span class="red-start">*</span>售价：</label>
							<div class="col-md-8 input-group">
								<input type="text" class="form-control" />
								<span class="input-group-addon"><span class="glyphicon glyphicon-plus"></span></span>
							</div>
						</div>
						<div class="form-group text-center">
							<div class="col-md-offset-2 col-md-10">
								<div class="col-md-1">
							      <label>
							      	<input type="radio"> 在售
							      </label>
							    </div>
								<div class="col-md-1">
							      <label>
							      	<input type="radio"> 待售
							      </label>
							    </div>
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-2 control-label"><span class="red-start">*</span>咨询热线：</label>
							<div class="col-md-8">
								<input type="text" class="form-control"/>
							</div>
						</div>
					</div>
				</div>
				<div class="border-top mt-10">
					<span class="base-info">优惠活动</span>
					<div class="form-group">
						<div class="col-md-offset-2 col-md-8">
							<table class="table" id="siteDisc">
								<thead>
							      <tr>
							         <th colspan="2">现场优惠</th>
							      </tr>
							   	</thead>
							</table>
							<span class="red-start" id="discMsg" hidden="hidden"></span>
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-2 control-label"><span class="red-start">*</span>优惠内容：</label>
						<div class="col-md-8">
							<textarea class="form-control" id="discContent"></textarea>
						</div>
						<span class="more mt-10" id="addDisc"></span>
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-2 control-label bold">最新活动</label>
				</div>
				<div class="form-group">
					<div class="col-md-offset-2 col-md-8">
						<table class="table" id="allAct" hidden="hidden">
							<thead>
								<th class="col-md-2">活动标题</th>
								<th class="col-md-2">活动时间</th>
								<th class="col-md-6">活动内容</th>
								<th class="col-md-2">操作</th>
							</thead>
						</table>
						<span class="red-start" hidden="hidden" id="actMsg"></span>
					</div>
				</div>
					<div class="form-group mt-15">
						<label class="col-md-2 control-label">活动标题：</label>
						<div class="col-md-8">
							<input type="text" class="form-control" id="actTitle"/>
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-2 control-label">活动时间：</label>
						<div class="col-md-8">
							<input type="text" class="form-control" id="actTime"/>
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-2 control-label">活动内容：</label>
						<div class="col-md-8">
							<textarea class="form-control" id="actContent"></textarea>
						</div>
					</div>
				<div class="form-group mt-15">
					<button class="col-md-offset-2 col-md-2 btn btn-success" id="addAct">继续添加最新活动</button>
				</div>
				
				<div class="border-top">
					<span class="base-info">在售户型</span>
					<div class="form-group">
						<div class="col-md-offset-2 col-md-8">
							<table class="table" id="allHouse" hidden="hidden">
								<thead>
									<th class="col-md-1">户型</th>
									<th class="col-md-2">户型类型</th>
									<th class="col-md-2">户型面积</th>
									<th class="col-md-4">户型介绍</th>
									<th class="col-md-2">户型图片</th>
									<th class="col-md-1">操作</th>
								</thead>
							</table>
							<span class="red-start" hidden="hidden" id="houseMsg"></span>
						</div>
					</div>
					<div class="form-group mt-15">
						<label class="col-md-2 control-label">户型：</label>
						<div class="col-md-8">
							<input type="text" class="form-control" id="house"/>
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-2 control-label">户型类型：</label>
						<div class="col-md-8">
							<input type="text" class="form-control" id="houseType"/>
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-2 control-label">户型面积：</label>
						<div class="col-md-8">
							<input class="form-control" id="houseArea"/>
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-2 control-label">户型介绍：</label>
						<div class="col-md-8">
							<textarea class="form-control" id="houseIntro"></textarea>
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-2 control-label">户型图片：</label>
						<div class="col-md-8">
							<img src="../../../phone/icon.png" class="pre-img-wh img-act" id="houseImg"/>
							<div class="upload-img">
								<input type="file" class="pre-img-wh trans-upload"/>
								<div>（支持一张图片，图片格式支持jpg、jpeg、png，建议像素720*400）</div>
							</div>
						</div>
					</div>
					<div class="form-group">
						<button class="col-md-offset-2 col-md-2 btn btn-success mt-15" id="addHouse">继续添加在售户型</button>
					</div>
				</div>
				<div class="border-top">
					<span class="base-info">楼盘卖点</span>
					<div class="form-group">
						<div class="col-md-offset-2 col-md-8">
							<table class="table" id="allPoint" hidden="hidden">
								<thead>
									<th class="col-md-2">标题</th>
									<th class="col-md-2">内容批注</th>
									<th class="col-md-6">内容</th>
									<th class="col-md-2">操作</th>
								</thead>
							</table>
							<span class="red-start" hidden="hidden" id="pointMsg"></span>
						</div>
					</div>
					<div class="form-group mt-15">
						<label class="col-md-2 control-label">标题：</label>
						<div class="col-md-8">
							<input type="text" class="form-control" id="pointTitle" />
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-2 control-label">内容批注：</label>
						<div class="col-md-8">
							<input type="text" class="form-control" id="pointPostil" />
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-2 control-label">内容：</label>
						<div class="col-md-8">
							<textarea class="form-control" id="pointContent"></textarea>
						</div>
					</div>
					<div class="form-group">
						<button class="col-md-offset-2 col-md-2 btn btn-success mt-15" id="addPoint">继续添加楼盘卖点</button>
					</div>
					<div class="form-group">
						<label class="col-md-2 control-label"><span class="red-start">*</span>地址：</label>
						<div class="col-md-8">
							<input type="text" class="form-control" placeholder="100字符以内" />
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-2 control-label">地图标注</label>
						<div class="col-md-4">ditu</div>
					</div>
				</div>
				<div class="border-top">
					<span class="base-info">链接地址</span>
					<div class="form-group">
						<label class="col-md-2 control-label">佳兆业置业通链接地址：</label>
						<div class="col-md-8">
							<input type="text" class="form-control" placeholder="http://"/>
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-2 control-label">奖励规则：</label>
						<div class="col-md-8">
							<textarea class="form-control"></textarea>
						</div>
					</div>
					<div class="form-group">
						<div class="col-md-offset-2 col-md-2">
							<button class="btn btn-success form-control" id="save">保存</button>
						</div>
						<div class="col-md-2">
							<button class="btn btn-success  form-control">发布</button>
						</div>
						<div class="col-md-2">
							<button class="btn btn-success form-control">取消</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="../../assets/js/bootstraps/jquery-1.9.1.min.js" ></script>
		<script src="../../assets/js/bootstraps/bootstrap.min.js" type="text/javascript"></script>
		<script src="../../assets/js/ace/ace.min.js" type="text/javascript"></script>
		<script src="../../assets/js/index.js" type="text/javascript"></script>
		<script>
		//添加现场优惠
			$('#addDisc').click(function(){
				var content = $('#discContent').val();
				if(content==''||content==null){
					$('#discMsg').show();
					$('#discMsg').text("请输入优惠内容！");
					$('#discContent').focus();
					return;
				}
				$('#discMsg').hide();
				$('#siteDisc').append(function(){
					return '<tr><td>'+content+'</td><td><button id="btn_delete" type="button" class="btn btn-danger btn-sm" onclick="deles(this)">删除</button></td></tr>';
				});
				$('#discContent').val('');
				$('#discContent').focus();
			});
			//添加最新活动
			$('#addAct').click(function(){
				var title = $('#actTitle').val();
				var time = $('#actTime').val();
				var content = $('#actContent').val();
				if(title==''||title==null || time==''||time==null ||content==''||content==null){
					$('#actMsg').show();
					$('#actMsg').text("请输入活动详情！");
					$('#actTitle').focus();
					return;
				}
				$('#allAct').show();
				$('#allAct').append('<tr><td>'+title+'</td><td>'+time+'</td><td>'+content+'</td><td><button id="btn_delete" type="button" class="btn btn-danger btn-sm" onclick="deles(this)">删除</button></td></tr>');
				$('#actTitle').val('');
				$('#actTime').val('');
				$('#actContent').val('');
				$('#actTitle').focus();
			});
			//添加户型
			$('#addHouse').click(function(){
				var house = $('#house').val(),
					houseType = $('#houseType').val(),
					houseArea = $('#houseArea').val(),
					houseIntro = $('#houseIntro').val(),
					houseImg = $('#houseImg').attr("src");
					if(house==''||house==null || houseType==''||houseType==null ||houseArea==''||houseArea==null||houseIntro==''||houseIntro==null){
						$('#houseMsg').show();
						$('#houseMsg').text("请输入户型详情！");
						$('#house').focus();
						return;
					}
					$('#allHouse').show();
					$('#allHouse').append('<tr><td>'+house+'</td><td>'+houseType+'</td><td>'+houseArea+'</td><td>'+houseIntro+'</td><td><img src='+houseImg+' class="pre-img-wh2" />'+'</td><td><button id="btn_delete" type="button" class="btn btn-danger btn-sm" onclick="deles(this)">删除</button></td></tr>');
					$('#house').val('');
					$('#houseType').val('');
					$('#houseArea').val('');
					$('#houseIntro').val('');
					$('#house').focus();
			});
			//添加楼盘卖点
			$('#addPoint').click(function(){
				var pointTitle = $('#pointTitle').val(),
					pointPostil = $('#pointPostil').val(),
					pointContent = $('#pointContent').val();
					if(pointTitle==''||pointTitle==null || pointPostil==''||pointPostil==null ||pointContent==''||pointContent==null){
						$('#pointMsg').show();
						$('#pointMsg').text("请输入楼盘卖点详情！");
						$('#pointTitle').focus();
						return;
					}
					$('#allPoint').show();
					$('#allPoint').append('<tr><td>'+pointTitle+'</td><td>'+pointPostil+'</td><td>'+pointContent+'</td><td><button id="btn_delete" type="button" class="btn btn-danger btn-sm" onclick="deles(this)">删除</button></td></tr>');
					$('#pointTitle').val('');
					$('#pointPostil').val('');
					$('#pointContent').val('');
					$('#pointTitle').focus();
			});
			//删除本行
			function deles(thisRow){
				$(thisRow).parent().parent().remove();
			}
		</script>
	</body>
</html>
