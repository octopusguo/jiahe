<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>粉丝组</title>
		<link rel="stylesheet" href="../../assets/css/bootstrap.min.css"/>
		<link rel="stylesheet" type="text/css" href="../../assets/css/font-awesome.min.css"/>
		<link rel="stylesheet" type="text/css" href="../../assets/css/index.css"/>
	</head>
	<body >
		<!--content start-->
		     <div class="">
		     	<div class="">
     				<div class="nav nav-tabs">
						<h4>查询</h4>
			     	</div>
			        <div class=" mar_1 ">
			     		<div class="queryInputbox" >
			     			<div>
		     					<span class="">用户名：</span>
								<input type="text" id="queryUsername" class="input-self "  value="" />
			     			</div>
			     			<div>
								<span class="" for="queryAttr">创建人：</span>
								<input type="text" id="queryPerson" class="input-self "  value=""  />
			     			</div>
			     			<div style="margin:0 20px;">
			     				<span class="" >状态：</span>
     							<input type="radio" id="openStatus" name="chooseStatus" /><label  for="openStatus" style="font-weight: 100;margin-right:5px;">启用</label>
     							<input type="radio" id="closeStatus"  name="chooseStatus" /><label  for="closeStatus"  style="font-weight: 100;">禁用</label>
			     			</div>
			     			
			     			<div class="btn btn-default btn-radius text-center" >
				     			<i class="icon-search"></i>
				     			查询
				     		</div>
			     		</div>
			     		
			     	</div>
		     		
		     		
		     	</div>
		     	
		     	
		     	<div class="overflow-hidden">
		     		<!--main contain start-->
		     		<div class="nav nav-tabs ">
		     			<h4 class="display-inlineblock">粉丝组</h4>
		     			<div class="float_r mar-5">
							<button type="button" id="t_add" class="btn btn-success btn-small "  data-toggle="modal" data-target="#addGroups">新建组</button>
			     		</div>
			     	</div>
			     	
			     	<div  >
			     		  <div class="row">
			     		 	<div class="mar_1">
			     		 		<table id="t_info" class="table table-striped table-bordered table-hover" >
			     		 			<thead class="table-header">
			     		 				<tr >
			     		 					<th >组名</th>
			     		 					<th >状态</th>
			     		 					<th >创建人</th>
			     		 					<th >操作</th>
			     		 				</tr>
			     		 			</thead>
			     		 			<tbody>
			     		 				<tr class="center">
			     		 					<td >高级组</td>
			     		 					<td >启用</td>
			     		 					<td >admin</td>
			     		 					<td ><a class="mar_r1">编辑组</a><a>编辑组成员</a></td>	
			     		 				</tr>
			     		 				<tr class="center">
			     		 					<td >高级组</td>
			     		 					<td >启用</td>
			     		 					<td >admin</td>
			     		 					<td ><a class="mar_r1">编辑组</a><a>编辑组成员</a></td>		
			     		 				</tr>
			     		 			</tbody>
			     		 		</table>
			     		 		
			     		 	</div> <!--/.table-->
			     		 	<div class="nextpage mar_r1">
			     		 		<div class="float_r">
			     		 			每页显示
			     		 			<select class="">
			     		 				<option id="pageindex0">10</option>
			     		 				<option id="pageindex1">20</option>
			     		 				<option id="pageindex2">50</option>
			     		 			</select>条
			     		 			<a  class=" icon-step-backward" id="firstPage"></a>
			     		 			<a class="icon-caret-left" id="forwordPage"></a>
			     		 			共<span id="infoRecord"> 10 </span>条记录&nbsp;
			     		 			第<span id="page"> 1 </span>页/共<span id="allpage"> 10 </span>页
			     		 			<a class=" icon-caret-right" id="nextPage"></a>
			     		 			<a class=" icon-step-forward" id="lastestPage"></a>
			     		 			&nbsp;&nbsp;
			     		 			跳转到<input type="text" id="pageNum" style="width:50px;"  />页 <a>GO</a>
			     		 		</div>
			     		 	</div> <!--/.nextpage-->
			     		 </div>
			     	</div><!--/.container-->
			     	<!--modal box-->
			     	<div class="modal fade" role="modal" id="addGroups">
			     		<div class="modal-dialog" role="document">
			     			<div class="modal-content">
			     				<div class="modal-header">
			     					<h4 class="text-center text-success">新增粉丝组</h4>
			     				</div> <!--/.modal header-->
			     				<div class="">
			     					<div class="container text-center">
			     						<div class="row mar-10">
		     								<label class="col-sm-4 control-label">
		     									<span class="text-danger" >*</span>组名:
		     								</label>
			     							<div class="col-sm-7">
			     								<input type="text" value="" id="addUserName" class="form-control" placeholder="请输入用户名" data-demand="demandAttr"/>
			     							</div>
			     						</div>
			     						
			     						<div class="row mar-10">
			     							<label class="col-sm-4 control-label">
		     									<span class="text-danger" >*</span>状态：
		     								</label>
			     							<div class="col-sm-7">
			     								<select id="roleDate" class="form-control" role="selection" data-demand="demandAttr">
			     									<option class="active" value="0">--请选择--</option>
			     									<option class="active" value="1">启用</option>
			     									<option class="active" value="2">禁用</option>
			     								</select>
			     							</div>
			     						</div>
			     					</div>
			     				</div> <!--/.modal body-->
			     				<div class="modal-footer">
			     					<button type="button" class="btn btn-danger" onclick="addUsers();">确定</button>
			     					<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
			     				</div>
			     			</div>
			     		</div>
			     	</div><!--/.modal-->
		     	</div>
		     </div>
		<!--content end-->
		<script src="../../assets/js/bootstraps/jquery-1.11.3.js"></script>
		<script src="../../assets/js/bootstraps/bootstrap.min.js" ></script>
		<script src="../../assets/js/index.js"></script>
	</body>
</html>
