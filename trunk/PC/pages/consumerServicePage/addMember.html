<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" href="../../assets/css/bootstrap.min.css"/>
		<link rel="stylesheet" type="text/css" href="../../assets/css/font-awesome.min.css"/>
		<link rel="stylesheet" type="text/css" href="../../assets/css/ui-box.css"/>
		<link rel="stylesheet" type="text/css" href="../../assets/css/my.css"/>
	</head>
	<body>
		<div class="main-container clearfix padding-10">
			<form class="form-horizontal" role="form" enctype="multipart/form-data">
				<div class="border-top mt-10">
					<span class="base-info">入伙指引</span>
					<div class="padding-5">
						<div class="form-group">
							<label class="col-md-2 control-label"><span class="red-start">*</span>所属公司：</label>
							<div class="col-md-8">
								<select class="form-control">
									<option>正益移动</option>
									<option>正益移动</option>
									<option>正益移动</option>
								</select>
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-2 control-label"><span class="red-start">*</span>所属项目：</label>
							<div class="col-md-8">
								<select class="form-control">
									<option>正益移动</option>
									<option>正益移动</option>
									<option>正益移动</option>
								</select>
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-2 control-label"><span class="red-start">*</span>标题：</label>
							<div class="col-md-8">
								<input type="text" class="form-control" />
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-2 control-label"><span class="red-start">*</span>内容：</label>
							<div class="col-md-8">
								<img src="../../../phone/icon.png" class="pre-img-wh img-act"/>
								<div class="upload-img">
									<input type="file" class="pre-img-wh trans-upload"/>
									<div>（支持多张图片，图片格式支持jpg、jpeg、png，建议像素720*400）</div>
								</div>
							</div>
						</div>
						<div class="form-group" style="margin-top: 35px;">
							<div class="col-md-offset-2 col-md-4">
								<button class="btn btn-success btn-radius form-control">发布</button>
							</div>
							<div class="col-md-4">
								<button class="btn btn-success btn-radius form-control">取消</button>
							</div>
						</div>
					</div>
				</div>
			</form>
		</div>
		<script type="text/javascript" src="../../assets/js/bootstraps/jquery-1.9.1.min.js" ></script>
		<script src="../../assets/js/bootstraps/bootstrap.min.js" type="text/javascript"></script>
		<script src="../../assets/js/ace/ace.min.js" type="text/javascript"></script>
		<script src="../../assets/js/index.js" type="text/javascript"></script>
	</body>
</html>
