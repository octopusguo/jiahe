<!--添加预约规则-->
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" href="../../assets/css/bootstrap.min.css"/>
		<link rel="stylesheet" type="text/css" href="../../assets/css/font-awesome.min.css"/>
		<link rel="stylesheet" type="text/css" href="../../assets/css/ui-box.css"/>
		<link rel="stylesheet" type="text/css" href="../../assets/css/my.css"/>
		<link rel="stylesheet" href="../../assets/datetimepicker/bootstrap-datetimepicker.min.css" />
	</head>
	<body>
		<div class="main-container clearfix padding-10">
			<form class="form-horizontal" role="form" enctype="multipart/form-data">
				<div class="border-top mt-10">
					<span class="base-info">领证预约</span>
					<div class="padding-5">
						<div class="form-group">
							<label class="col-md-2 control-label"><span class="red-start">*</span>所属公司：</label>
							<div class="col-md-8">
								<select class="form-control">
									<option>正益移动</option>
									<option>正益移动</option>
									<option>正益移动</option>
								</select>
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-2 control-label"><span class="red-start">*</span>所属项目：</label>
							<div class="col-md-8">
								<select class="form-control">
									<option>正益移动</option>
									<option>正益移动</option>
									<option>正益移动</option>
								</select>
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-2 control-label">报名日期：</label>
		                    <div class="col-md-8 input-group date" style="padding:0 15px;">
		                        <input type="text" class="form-control" name="pt" value="">
		                        <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
		                    </div>
		                </div>
		                <div class="form-group">
		                	<label class="col-md-2 control-label">报名时间：</label>
		                	<div class="col-md-8">
		                		<div class="col-md-3">
		                			<input type="text" class="form-control"/>
		                		</div>
		                		<label class="col-md-1 control-label" style="text-align: center;">——</label>
		                		<div class="col-md-3">
		                			<input type="text" class="form-control"/>
		                		</div>
		                		<label class="col-md-2 control-label">限制人数：</label>
		                		<div class="col-md-2 input-group">
		                			<input type="text" class="form-control" id="personAccount" value="0"/>
		                			<span class="input-group-addon" id="addOne"><span class="glyphicon glyphicon-plus"></span></span>
		                		</div>
		                		<label class="control-label">人</label>
		                	</div>
		                </div>
		                <div class="form-group">
							<label class="col-md-2 control-label">截止时间：</label>
		                    <div id="pdtp" class="col-md-4 input-group date" style="padding:0 15px;">
		                        <input type="text" class="form-control" name="pt" value="">
		                        <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
		                    </div>
		                    <div class="col-md-4">
		                    	<input type="text" class="form-control" placeholder="时分"/>
		                    </div>
		                </div>
					</div>
				</div>
				<div class="border-top mt-10 padding-5">
					<div class="col-md-12 form-group">
						<div class="col-md-2 text-right">
							<button class="btn btn-success mt-10">添加预约</button>
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-2 control-label">领证地址：</label>
						<div class="col-md-8">
							<input type="text" class="form-control"/>
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-2 control-label">咨询热线：</label>
						<div class="col-md-8">
							<input type="text" class="form-control"/>
						</div>
					</div>
					<div class="form-group" style="margin-top: 35px;">
						<div class="col-md-offset-2 col-md-4">
							<button class="btn btn-success btn-radius form-control">发布</button>
						</div>
						<div class="col-md-4">
							<button class="btn btn-success btn-radius form-control">取消</button>
						</div>
					</div>
				</div>
			</form>
		</div>
		<script type="text/javascript" src="../../assets/js/bootstraps/jquery-1.9.1.min.js" ></script>
		<script src="../../assets/js/bootstraps/bootstrap.min.js" type="text/javascript"></script>
		<script src="../../assets/js/ace/ace.min.js" type="text/javascript"></script>
		<script src="../../assets/datetimepicker/bootstrap-datetimepicker.min.js"></script>
		<script src="../../assets/datetimepicker/bootstrap-datetimepicker.zh-CN.js"></script>
		<script src="../../assets/js/index.js" type="text/javascript"></script>
		<script>
			$('.date').datetimepicker({language: 'zh-CN', format: "yyyy-mm-dd", todayBtn: 1, autoclose: 1, forceParse: 1, minView: 2, pickerPosition: "bottom-left"});
			$("#addOne").click(function(){
				var persons = $("#personAccount").val();
				persons++;
				$("#personAccount").val(persons);
			});
		</script>
	</body>
</html>
