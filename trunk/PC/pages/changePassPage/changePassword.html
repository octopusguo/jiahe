<!--密码修改-->
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>密码修改</title>
		<link rel="stylesheet" href="../../assets/css/bootstrap.min.css"/>
		<link rel="stylesheet" type="text/css" href="../../assets/css/font-awesome.min.css"/>
		<link rel="stylesheet" type="text/css" href="../../assets/css/ui-box.css"/>
		<link rel="stylesheet" href="../../assets/css/my.css" />
	</head>
	<body>
		<div class="main-container clearfix padding-10">
			<form class="form-horizontal">
				<div class="border-top mt-10">
					<span class="base-info">密码修改</span>
					<div class="form-group mt-10">
						<label class="col-md-2 control-label"><span class="red-start">*</span>旧密码：</label>
						<div class="col-md-8">
							<input type="password" class="form-control" />
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-2 control-label"><span class="red-start">*</span>新密码：</label>
						<div class="col-md-8">
							<input type="password" class="form-control" />
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-2 control-label"><span class="red-start">*</span>确认新密码：</label>
						<div class="col-md-8">
							<input type="password" class="form-control" />
						</div>
					</div>
					<div class="form-group">
						<button class="col-md-offset-5 col-md-2 btn btn-success">确定</button>
					</div>
				</div>
			</form>
		</div>
	</body>
</html>
