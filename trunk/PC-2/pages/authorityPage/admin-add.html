<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta http-equiv="Cache-Control" content="no-siteapp" />
<!--[if lt IE 9]>
<script type="text/javascript" src="lib/html5.js"></script>
<script type="text/javascript" src="lib/respond.min.js"></script>
<script type="text/javascript" src="lib/PIE_IE678.js"></script>
<![endif]-->
<link href="../../css/H-ui.min.css" rel="stylesheet" type="text/css" />
<link href="../../css/H-ui.admin.css" rel="stylesheet" type="text/css" />
<link href="../../lib/icheck/icheck.css" rel="stylesheet" type="text/css" />
<link href="../../lib/Hui-iconfont/1.0.1/iconfont.css" rel="stylesheet" type="text/css" />
<!--[if IE 6]>
<script type="text/javascript" src="http://lib.h-ui.net/DD_belatedPNG_0.0.8a-min.js" ></script>
<script>DD_belatedPNG.fix('*');</script>
<![endif]-->
<title>添加管理员</title>
</head>
<body>
<div class="pd-20">
	<div action="" method="post" class="form form-horizontal" id="form-admin-add">
		<div class="row cl">
			<label class="form-label col-3"><span class="c-red">*</span>用户名：</label>
			<div class="formControls col-6">
				<input type="text" class="input-text" value="" placeholder="" id="user-name" name="user-name" datatype="*2-16" nullmsg="用户名不能为空">
			</div>
			<div class="col-3"> </div>
		</div>
		<div class="row cl">
			<label class="form-label col-3">姓名：</label>
			<div class="formControls col-6">
				<input type="text" class="input-text" value="" placeholder="" id="real-name" name="real-name">
			</div>
			<div class="col-3"> </div>
		</div>
		<div class="row cl">
			<label class="form-label col-3"><span class="c-red">*</span>初始密码：</label>
			<div class="formControls col-6">
				<input type="password" placeholder="密码" autocomplete="off" value="" class="input-text" datatype="*6-20" nullmsg="密码不能为空" name="newpassword">
			</div>
			<div class="col-3"> </div>
		</div>
		<div class="row cl">
			<label class="form-label col-3"><span class="c-red">*</span>确认密码：</label>
			<div class="formControls col-6">
				<input type="password" placeholder="确认新密码" autocomplete="off" class="input-text Validform_error" errormsg="您两次输入的新密码不一致！" datatype="*" nullmsg="请再输入一次新密码！" recheck="newpassword" id="newpassword2" name="newpassword2">
			</div>
			<div class="col-3"> </div>
		</div>
		<div class="row cl">
			<label class="form-label col-3"><span class="c-red">*</span>所属公司：</label>
			<!--总部超级管理员：下拉列表需请求后台获取所属公司数据；
				分部的超级管理员或其他员工，此处对应的只有自己的公司，没有下拉数据
				（当前公司已在登录的时候存入cookie）
			-->
			<div class="formControls col-6">
				<span class="select-box" style="width:150px;">
				    <select class="select" size="1" name="demo1" datatype="*" nullmsg="请选择所属公司">
					    <option value="" selected>默认select</option>
					    <option value="1">菜单一</option>
					    <option value="2">菜单二</option>
					    <option value="3">菜单三</option>
				    </select>
				</span>
			</div>
			<div class="col-3"> </div>
		</div>
		<div class="row cl">
			<label class="form-label col-3"><span class="c-red">*</span>所属角色：</label>
			<!--从后台获取数据-->
			<div class="formControls col-6"> 
				<span class="select-box" style="width:150px;">
					<select class="select" name="admin-role" size="1">
						<option value="0">超级管理员</option>
						<option value="1">总编</option>
						<option value="2">栏目主辑</option>
						<option value="3">栏目编辑</option>
					</select>
				</span> 
			</div>
			<div class="col-3"> </div>
		</div>
		<div class="row cl">
			<label class="form-label col-3">账号说明：</label>
			<div class="formControls col-6">
				<textarea name="" cols="" rows="" class="textarea"  placeholder="说点什么...100个字符以内" dragonfly="true" onKeyUp="textarealength(this,100)"></textarea>
				<p class="textarea-numberbar"><em class="textarea-length">0</em>/100</p>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-3"><span class="c-red">*</span>账户状态：</label>
			<div class="formControls col-6 skin-minimal">
				<div class="radio-box">
					<input type="radio" id="status-1" name="status" datatype="*" nullmsg="请选择状态！">
					<label for="status-1">启用</label>
				</div>
				<div class="radio-box">
					<input type="radio" id="status-2" name="status">
					<label for="status-2">禁用</label>
				</div>
			</div>
			<div class="col-3"> </div>
		</div>
		<div class="row cl">
			<div class="col-9 col-offset-3">
				<input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
				<button type="button" class="btn btn-danger radius" id="admin-role-cansel" onclick="layer_close();"><i class="icon-ok"></i> 取消</button>
			</div>
		</div>
	</div>
</div>
<script type="text/javascript" src="../../lib/jquery/1.9.1/jquery.min.js"></script> 
<script type="text/javascript" src="../../lib/icheck/jquery.icheck.min.js"></script> 
<script type="text/javascript" src="../../lib/Validform/5.3.2/Validform.min.js"></script> 
<script type="text/javascript" src="../../lib/layer/1.9.3/layer.js"></script> 
<script type="text/javascript" src="../../js/H-ui.js"></script> 
<script type="text/javascript" src="../../js/H-ui.admin.js"></script> 
<script type="text/javascript">
$(function(){
	$('.skin-minimal input').iCheck({
		checkboxClass: 'icheckbox-blue',
		radioClass: 'iradio-blue',
		increaseArea: '20%'
	});
	
	$("#form-admin-add").Validform({
		tiptype:2,
		callback:function(form){
			form[0].submit();
			var index = parent.layer.getFrameIndex(window.name);
			parent.$('.btn-refresh').click();
			parent.layer.close(index);
		}
	});
});
</script>
</body>
</html>
