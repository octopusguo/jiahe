<script type="text/javascript">
	//获取项目列表URL
	$(function(){
		
		$.Huitab("#tab_demo .tabBar span","#tab_demo .tabCon","current","click","0");
		
		/*ajax请求项目总数目*/
		$.ajax({
			type:"post",
			url:URLHEAD + "projectManger?type=5",
			async:true,
			data:{
				projectName:null,
				projectStartTime:PROJECT_STARTTIME,
				projectEndTime:PROJECT_ENDTIME
			},
			success:function(data){
				var total = data.data[0].total;
				$('#total').text(total);
				var total = total;//总条数
				var showNum = $('#showNum').val();//每页显示条目数
				var pageCount = Math.ceil(total/showNum);
				
				pageNav.go(1,pageCount);
			}
		});
		//分页处理
//		window.onload = function(){
//			var total = $('#tatal').text();
//			console.log(total);
//			
//			//pageNav.go(当前页码，总页数=总条数/每页显示多少条目)
//		}
		pageNav.go = function(p, pn) {
			//p为当前页，pn为总页数
			document.getElementById("pageNav").innerHTML = this.nav(p, pn);
			if (this.fn != null) {
			    this.fn(this.p, this.pn);
			 };
		  	/*ajax数据请求项目列表*/
			$.ajax({
				type:"post",
				url:URLHEAD + "projectManger?type=2",
				async:true,
				data:{page:p,pageNum:$('#showNum').val(),projectName:"",projectStartTime:PROJECT_STARTTIME,projectEndTime:PROJECT_ENDTIME},
				success:function(data){
					console.log(JSON.stringify(data));
				}
			});
			
		};
		
	});
	
	/*项目-查看-编辑*/
	function project_view_edit(title,url,id){
		var index = layer.open({
			type: 2,
			title: title,
			content: url
		});
		layer.full(index);
	}
	/*项目-删除*/
	function project_del(obj,id){
		layer.confirm('确认要删除吗？',function(index){
			//此处请求后台程序，下方是成功后的前台处理……
			
			$(obj).parents("tr").remove();
			layer.msg('已删除!',{icon:1,time:1000});
		});
	}

</script>
