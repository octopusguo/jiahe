	<script>
		/*判断数字:var IreReg=!!val.match(/^[0-9]+.?[0-9]*$/);*/
		/*各时间变量:*/
		var bDate ,st,et,ltime,cp;//报名日期,开始报名时间,结束报名时间,截至时间,人数
		/*添加局部报名时间和整体预约*/
		
		
		 
		/*添加报名时间*/
		$("#addTimes").click(function(){
			 st=$("#startTime").val();et=$("#finalTime").val();cp=$("#personCount").val();//开始报名时间//结束报名时间//人数
			var isNum=!!cp.match(/^[0-9]*$/);
			if(st!=""&&et!=""&&cp!=""){
				if(isNum==false){
					alert("限制人数请输入正确数字!");
					$("#personCount").addClass('Validform_error');
				}else{
					$("#personCount,#finalTime,#startTime").removeClass('Validform_error');
					var iValue="报名时间："+st+" - "+et+"，限制人数："+cp+"人";
					var iHtml='<div class="row cl" >'
							+'<div class="input-group col-8">'
							+'<input type="text" class="input-text form-control text-c disabled" value="'+iValue+'"></div>'
							+'<button class="btn btn-primary" style="" onclick="deleteTimes()"> - </button>'
							+'</div>'
					$("#bookingTime").after(iHtml);
				}
				
			}else{
				alert("请输入完整的报名时间和限制人数！");
				$("#personCount,#finalTime,#startTime").addClass('Validform_error');
			}
			
		})
	
		/*添加预约*/
		$("#addBooks").click(function(){
			addBooks();
		})
		function addBooks(){
			bDate=$("#bookDate").val(),ltime=$("#lastTime").val();//报名日期//截至时间;
			st=$("#startTime").val();et=$("#finalTime").val();cp=$("#personCount").val();//开始报名时间//结束报名时间//人数
			var oMust=document.getElementsByName('mustInput'),flag=0;
			for(var i=0;i<oMust.length;i++){
				if(oMust[i].value!=""){
					flag++;
				}else {
					alert("请确认必填项已填完整！");
					$("input[name='mustInput']").addClass("Validform_error");
					return;
				}
			}
			if(flag==oMust.length){
				var iValue='报名日期：'+bDate+"，报名时间："+st+" - "+et+"，限制人数："+cp+" 人，截至时间："+ltime;
				var iHtml='<div class="input-group col-8">'
						+'<input type="text" class="input-text form-control text-c disabled" value="'+iValue+'"></div>'
						+'<button class="btn btn-primary" onclick=""> - </button>'
				$("#forBooking").after(iHtml);
			}
		}
		
			
		/*删除新的报名时间*/
