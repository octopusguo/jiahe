<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>领证预约查看详情</title>
	<meta name="renderer" content="webkit|ie-comp|ie-stand">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
		<meta http-equiv="Cache-Control" content="no-siteapp" />
		<!--[if lt IE 9]>
		<script type="text/javascript" src="lib/html5.js"></script>
		<script type="text/javascript" src="lib/respond.min.js"></script>
		<script type="text/javascript" src="lib/PIE_IE678.js"></script>
		<![endif]-->
		<link href="../../css/H-ui.min.css" rel="stylesheet" type="text/css" />
		<link href="../../css/H-ui.admin.css" rel="stylesheet" type="text/css" />
		<link href="../../lib/Hui-iconfont/1.0.1/iconfont.css" rel="stylesheet" type="text/css" />
		<link href="../../lib/icheck/icheck.css" rel="stylesheet" type="text/css" />
		<link href="../../css/style.css" rel="stylesheet" type="text/css" />
		<!--[if IE 6]>
		<script type="text/javascript" src="http://lib.h-ui.net/DD_belatedPNG_0.0.8a-min.js" ></script>
		<script>DD_belatedPNG.fix('*');</script>
		<![endif]-->
	</head>
	<body>
		<div class="pd-20">
			<form action="" method="get" class="form form-horizontal" id="form-action-detail">
				<div id="tab-system" class="HuiTab">
					<div class="tabBar cl"><span>预约信息</span><span>报名会员</span></div>
					<div class="tabCon pd-20">
						<!--预约信息-->
						<h3>报名要求</h3>
						<div class="row cl">
							<label class="form-label col-2">
								所属公司：
								<span id="actCompany">广州</span>
							</label>
							<label class="form-label col-2">
								所属项目：
								<span id="actDemo">梅花山</span>
							</label>
						</div>
						<div class="row cl">
							<label class="form-label col-2">预约要求：</label>
							<div class="formControls col-10">
								<div id="actTime0">报名时间：2015/10/22 8:00-12:00， 限制人数10人</div>
								<div id="actTime1">报名时间：2015/10/22 14:00-16:00， 限制人数10人</div>
							</div>
						</div>
						<div class="row cl">
							<label class="form-label col-2">
								截止时间：
							</label>
							<div class="formControls col-10">
								<span id="actLastTime0">2015/10/22 8:00-12:00</span>
							</div>
						</div>
						<div class="row cl text-c">
							<button type="button" id="reback" class="btn btn-default radius">返回</button>
						</div>
					</div>
					<div class="tabCon pd-20">
						<!--查询-->
						<h3>报名会员</h3>
						<div class="row cl text-c ">
							<div class="formControls">
									<input type="text" class="input-text" id="toSearch" placeholder="输入查询的会员姓名、房产证号、身份证号、手机号" style="width:350px" />
									<button name="" id="" class="btn btn-success" type="submit"><i class="Hui-iconfont">&#xe665;</i>搜索</button>
							</div>
						</div>
						<!--表格-->
						<div class="formControls margin-t5">
							<table class="table table-border table-bordered table-bg table-hover table-sort ">
								<thead class="text-c">
									<tr >
										<th>编号</th>
										<th>姓名</th>
										<th>房产</th>
										<th>身份证号</th>
										<th>手机号</th>
										<th>预约时间</th>
									</tr>
								</thead>
								<tbody class="text-c">
									<tr >
										<td>1</td>
										<td>丽丽</td>
										<td>梅花园3栋302</td>
										<td>12626226323232</td>
										<td>13865632365</td>
										<td>2015/10/22 8:00-12:00</td>
									</tr>
								</tbody>
							</table>
							<div class="row cl text-c">
								<button type="button" id="reback1" class="btn btn-default radius">返回</button>
							</div>
						</div>
					</div>
				</div>
			</form>
		</div>
		
		<script type="text/javascript" src="../../lib/jquery/1.9.1/jquery.min.js"></script>  
		<script type="text/javascript" src="../../lib/layer/1.9.3/layer.js"></script> 
		<script type="text/javascript" src="../../lib/Validform/5.3.2/Validform.min.js"></script> 
		<script type="text/javascript" src="../../lib/laypage/1.2/laypage.js"></script> 
		<script type="text/javascript" src="../../lib/icheck/jquery.icheck.min.js"></script> 
		<script type="text/javascript" src="../../lib/datatables/1.10.0/jquery.dataTables.min.js"></script> 
		<script type="text/javascript" src="../../js/H-ui.js"></script> 
		<script type="text/javascript" src="../../js/H-ui.admin.js"></script> 
	</body>
	<script>
		$(function(){
				$.Huitab("#tab-system .tabBar span","#tab-system .tabCon","current","click","0");
				$("#reback,#reback1").click(function(){
					layer_close();
				})
		})
	</script>
</html>
